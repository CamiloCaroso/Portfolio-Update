<!DOCTYPE html>
<html>
    <head>
        <title>Portfolio Update</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div id="top">
        <div id="left">Portfolio</div>
        <div id="right">Camilo Caroso</div>
    </div>
    <div class="line">
        <div id="ps" class="block">
            <img src="images/psychicNon.jpg" onerror="this.onerror=null;this.src='images/psychic.jpg';"/>
            <div class="text">Psychic Game</div>
        </div>
       
        <div id="cr" class="block">
            <img src="images/crystalsNon.jpg" onerror="this.onerror=null;this.src='images/Crystals.jpg';">
            <div class="text">Crystals Collector</div>
        </div>
        
        <div id="tr" class="block">
            <img src="images/triviaNon.jpg" onerror="this.onerror=null;this.src='images/trivia.jpg';">
            <div class="text">Trivia</div>
        </div>
    
    </div>
    <div class="line">
        <div id="git" class="block">
            <img src="images/gitNon.jpg" onerror="this.onerror=null;this.src='images/git.jpg';">
            <div class="text">GitTastic</div>
        </div>
        
        <div id="rps" class="block">
            <img src="images/rpsNon.jpg" onerror="this.onerror=null;this.src='images/rps.jpg';">
            <div class="text">Rock Paper Scissors</div>
        </div>
       
        <div id="bj" class="block">
            <img src="images/bjNon.jpg" onerror="this.onerror=null;this.src='images/bj.jpg';">
            <div class="text">BlackJack</div>
        </div>
        
    </div>
    <div></div>
    <script src="script.js"></script>
    </body>
</html>
